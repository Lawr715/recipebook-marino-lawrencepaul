{% extends "base.html" %}

{% block content %}
  <h2>Add Image for "{{ recipe.name }}"</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Image</button>
  </form>

  <p><a href="{% url 'ledger:recipe-detail' recipe.id %}">Back to {{ recipe.name }}</a></p>
{% endblock %}
