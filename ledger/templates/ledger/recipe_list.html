{% extends "base.html" %}

{% block title %}Recipe List{% endblock %}

{% block page_heading %}Recipe List{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p><a href="{% url 'ledger:add-recipe' %}"> Add New Recipe</a></p>
    {% endif %}
    
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'ledger:recipe-detail' recipe.id %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
