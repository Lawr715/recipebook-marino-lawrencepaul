{% extends "base.html" %}

{% block title %}Recipe List{% endblock %}

{% block page_heading %}Recipe List{% endblock %}

{% block content %}
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'ledger:recipe-detail' recipe.id %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
