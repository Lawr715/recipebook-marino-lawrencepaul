<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{ recipe.name }}</h2>
    <ul>
        {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="/recipes/list">Back to Recipe List</a>
</body>
</html>
