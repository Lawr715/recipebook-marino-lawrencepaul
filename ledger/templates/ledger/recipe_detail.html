<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <p>Ingredients:</p>
    <ul>
        {% for recipe_ingredient in recipe.recipeingredient_set.all %}
            <li>{{ recipe_ingredient.quantity }} - {{ recipe_ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
