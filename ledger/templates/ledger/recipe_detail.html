<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.quantity }} of {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ledger:recipe-list' %}">Back to Recipes</a>
</body>
</html>
